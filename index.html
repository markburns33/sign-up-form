<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="side-section">
        <div class="logo">
            
        </div>
    </div>

    <div class="main-content">
        <div class="top-section">
            <p>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams.<br>Sign up <i>now</i> to get started<br><br>You <i>know</i> you want to.</i></p>
        </div>

        <form action="" method="">
            <h2>Let's do this!</h2>
            <div class="form-container">
                

                <div class="input-container">
                    <label for="f-name">First Name</label>
                    <input type="text" name="f-name" id="f-name" placeholder="First name">
                </div>

                <div class="input-container">
                    <label for="l-name">Last Name</label>
                    <input type="text" name="l-name" id="l-name" placeholder="Last name">
                </div>

                <div class="input-container">
                    <label for="email">email</label>
                    <input type="email" name="email" id="email" placeholder="email">
                </div>

                <div class="input-container">
                    <label for="phone">Phone Number</label>
                    <input type="tel" name="phone" id="phone" placeholder="Phone Number">
                </div>

                <div class="input-container">
                    <label for="phone">Password</label>
                    <input type="password" name="password" id="password" placeholder="Password">
                </div>
                <div class="input-container">
                    <label for="phone">Confirm Password</label>
                    <input type="password" name="password-confirm" id="password-confirm" placeholder="Confirm Password">
                </div>

                <div class="button-container">
                    <button type="submit" class="submit">Sign Up</button>
                </div>
            </div>
        </form>
    </div>

</body>
</html>
